<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Eden Chronicles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // Orbitron for English/Numbers, Noto Sans SC for Chinese (Bold/Geometric feel)
              orbitron: ['Orbitron', '"Noto Sans SC"', 'sans-serif'],
              // Rajdhani for English technical text, Noto Sans SC for Chinese body text
              rajdhani: ['Rajdhani', '"Noto Sans SC"', 'sans-serif'],
            },
            colors: {
              amarr: {
                primary: '#d4af37', // Gold
                secondary: '#5a1919', // Dark Red
                glow: 'rgba(212, 175, 55, 0.8)'
              },
              caldari: {
                primary: '#44ffdd', // Cyan
                secondary: '#1a2b3c', // Steel Blue
                glow: 'rgba(68, 255, 221, 0.8)'
              },
              gallente: {
                primary: '#a855f7', // Purple (Updated to match screenshot)
                secondary: '#1a3c2b', 
                glow: 'rgba(168, 85, 247, 0.8)'
              },
              ui: {
                glass: 'rgba(20, 20, 25, 0.6)',
                border: 'rgba(255, 255, 255, 0.1)'
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px)",
            }
          },
        },
      }
    </script>
    <style>
      /* 高刷新率优化 - 支持最高144Hz */
      * {
        /* 启用 GPU 加速 */
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      
      body {
        margin: 0;
        background-color: #030308;
        background-image: radial-gradient(ellipse at 50% 0%, #0a0a1a 0%, #030308 50%, #000000 100%);
        color: white;
        overflow-x: hidden;
      }
      
      /* 浮动模糊动画 */
      @keyframes float-blur-1 {
        0%, 100% { transform: translate3d(0, 0, 0) scale(1); }
        50% { transform: translate3d(100px, -50px, 0) scale(1.2); }
      }
      @keyframes float-blur-2 {
        0%, 100% { transform: translate3d(0, 0, 0) scale(1); }
        50% { transform: translate3d(-80px, 60px, 0) scale(0.9); }
      }
      @keyframes float-blur-3 {
        0%, 100% { transform: translate3d(0, 0, 0) scale(1); }
        50% { transform: translate3d(50px, 80px, 0) scale(1.1); }
      }
      @keyframes glow-pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }
      
      .animate-float-1 { animation: float-blur-1 15s ease-in-out infinite; }
      .animate-float-2 { animation: float-blur-2 18s ease-in-out infinite; }
      .animate-float-3 { animation: float-blur-3 22s ease-in-out infinite; }
      .animate-glow { animation: glow-pulse 4s ease-in-out infinite; }
      
      /* 动画性能优化 */
      .will-change-transform {
        will-change: transform;
      }
      .will-change-opacity {
        will-change: opacity;
      }
      .will-change-auto {
        will-change: auto;
      }
      
      /* GPU 加速层 */
      .gpu-accelerated {
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
      }
      
      /* 高性能动画 - 仅使用 transform 和 opacity */
      .smooth-animation {
        transform: translate3d(0, 0, 0);
        -webkit-font-smoothing: antialiased;
      }
      
      /* 禁用不必要的合成层 */
      .contain-paint {
        contain: paint;
      }
      .contain-layout {
        contain: layout;
      }
      .contain-strict {
        contain: strict;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      
      /* 144Hz 优化的过渡 */
      .transition-144hz {
        transition-timing-function: cubic-bezier(0.25, 0.1, 0.25, 1);
      }
    </style>
    <!-- Importmap removed - using Vite bundled dependencies instead -->
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
